    <script>
      document
        .getElementById('profile-toggle')
        .addEventListener('click', function () {
          document
            .getElementById('profile-menu')
            .classList.remove('translate-x-full');
          document
            .getElementById('profile-menu')
            .classList.add('translate-x-0');
        });

      document
        .getElementById('profile-menu-close')
        .addEventListener('click', function () {
          document
            .getElementById('profile-menu')
            .classList.remove('translate-x-0');
          document
            .getElementById('profile-menu')
            .classList.add('translate-x-full');
        });

      document
        .getElementById('mobile-menu-button')
        .addEventListener('click', function () {
          document
            .getElementById('mobile-menu')
            .classList.remove('-translate-x-full');
          document.getElementById('mobile-menu').classList.add('translate-x-0');
        });

      document
        .getElementById('mobile-menu-close')
        .addEventListener('click', function () {
          document
            .getElementById('mobile-menu')
            .classList.remove('translate-x-0');
          document
            .getElementById('mobile-menu')
            .classList.add('-translate-x-full');
        });

      const themeToggle = document.getElementById('theme-toggle');
      const themeToggleLightIcon = document.getElementById(
        'theme-toggle-light-icon'
      );
      const themeToggleDarkIcon = document.getElementById(
        'theme-toggle-dark-icon'
      );

      if (
        localStorage.getItem('color-theme') === 'dark' ||
        (!('color-theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
        themeToggleLightIcon.classList.remove('hidden');
      } else {
        document.documentElement.classList.remove('dark');
        themeToggleDarkIcon.classList.remove('hidden');
      }

      themeToggle.addEventListener('click', () => {
        themeToggleLightIcon.classList.toggle('hidden');
        themeToggleDarkIcon.classList.toggle('hidden');

        if (localStorage.getItem('color-theme')) {
          if (localStorage.getItem('color-theme') === 'light') {
            document.documentElement.classList.add('dark');
            localStorage.setItem('color-theme', 'dark');
          } else {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('color-theme', 'light');
          }
        } else {
          if (document.documentElement.classList.contains('dark')) {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('color-theme', 'light');
          } else {
            document.documentElement.classList.add('dark');
            localStorage.setItem('color-theme', 'dark');
          }
        }
      });
    </script>
